<div class="container dfc-c-c">
        <div class="wrapper dfc-c-c pos-rel">
                <input (input)="setVolume($event)" #volumeControl type="range" id="volume" name="volume" min="0"
                        max="100" />
                <div [ngStyle]="{'bottom': (volume() -12) + '%'}" [ngClass]="{'show-value': showValue}" class="volume-view pos-abs">{{volume()}}</div>

        </div>
</div>
